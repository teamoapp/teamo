<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 well well-form">
            <form class="form" name="form" ng-submit="register(form)" novalidate>

                <a href="/"><i class="pull-right glyphicon glyphicon-remove glyphicon-white glyphicon-lg"></i></a>

                <h3>Sign Up</h3>


                <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">


                    <input placeholder="Name" type="text" name="name" class="form-control" ng-model="user.name"
                           required/>
                    <p ng-show="form.name.$error.required && submitted">
                        A name is required
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">


                    <input placeholder="Email" type="email" name="email" class="form-control" ng-model="user.email"
                           required
                           mongoose-error/>
                    <p ng-show="form.email.$error.email && submitted">
                        Doesn't look like a valid email.
                    </p>
                    <p ng-show="form.email.$error.required && submitted">
                        What's your email address?
                    </p>
                    <p ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">

                    <input placeholder="Password" type="password" name="password" class="form-control" ng-model="user.password"
                           ng-minlength="3"
                           required
                           mongoose-error/>
                    <p
                       ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                        Password must be at least 3 characters.
                    </p>
                    <p ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>

                <div>
                    <button class="btn btn-white btn-login" type="submit">
                        Sign up
                    </button>
                    <a class="btn btn-white  btn-register" href="/login">
                        Login
                    </a>
                </div>



            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>




</div>
